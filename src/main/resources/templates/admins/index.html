<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
	<br>
	<br>
	<!-- Page Content -->
	<div class="container blog-content-container">

		<div class="row">

			<!-- 左侧栏目 -->
			<div class="col-md-4 col-xl-4 col-sm-4 col-4">


				<!-- 分类菜单 -->
				<div class="card ">
					<h5 class="card-header">
						<i class="fa fa-bars" aria-hidden="true"></i> 菜单
					</h5>

					<ul class="list-group blog-menu" th:each="menu : ${model.list}">
						<a href="javascript:void(0)" class="list-group-item "
							th:title="${menu.name}" th:text="${menu.name}"
							th:attr="url=${menu.url}"> 用户管理 </a>
					</ul>
				</div>

			</div>

			<!-- 右侧栏目 -->
			<div class="col-md-8 col-xl-8 col-sm-8 col-8">
				<div class="card" id="rightContainer"></div>
			</div>
		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<div th:replace="~{fragments/footer :: footer}">...</div>

	<!-- JavaScript -->
	<script src="../../js/admins/main.js" th:src="@{/js/admins/main.js}"></script>

</body>
</html>
