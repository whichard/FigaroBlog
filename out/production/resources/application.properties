# Thymeleaf 编码
spring.thymeleaf.encoding=UTF-8
# 热部署静态文件
spring.thymeleaf.cache=false
# 使用HTML标准
spring.thymeleaf.mode=HTML5
#修改端口
server.port=8080
# http 缓存过期时间
spring.resources.cachePeriod=31536000
#logger配置
logging.file=accessRecord.log
logging.level.com.waylau.spring.boot.blog.aspect=info
# DataSource 
spring.datasource.url=jdbc:mysql://localhost/blog?useSSL=false&serverTimezone=UTC&characterEncoding=utf-8 
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
# 文件服务器的接口的未知
file.server.url=http://localhost:8081/upload
# 同一个ip每小时最多访问量
blog.readingMax.perhour=2
# Elasticsearch 服务地址
spring.data.elasticsearch.cluster-nodes=localhost:9300
# 设置连接超时时间
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s
